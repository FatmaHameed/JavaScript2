<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div id="box">
        <div id="heading1"><h1>Tip Calculator</h1></div>
        <div id="mainInput">
          <form>
            <label for="amountOfBill">
              How much was your bill?
              <input id="amountOfBill" type="number" placeholder="Amount in USD" />
            </label>

            <div>
              <label for="serviceQuality">How was your service?</label>
              <select class="form-control">
                <option disabled selected value="0">Choose an option...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - OK</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.05">5% - Terrible</option>
              </select>
            </div>
            <div>
              <label for="peopleNumbers">How many people are sharing the bill?</label>
              <input id="peopleNum" type="number" />
            </div>
            <button>Calculate</button>
          </form>
          <div id="amount">
            <p id="amountHead">TIP AMOUNT</p>
            <p id="tip"></p>
            <p id="each">each</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
